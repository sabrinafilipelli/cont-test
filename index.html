<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Gravitas+One|Rock+Salt"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="./materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="./css/index.css"
      media="screen,projection"
    />
    <!--Hamburgers-->
    <link
      type="text/css"
      rel="stylesheet"
      href="./css/hamburgers.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="home">
      <div class="slider fullscreen">
        <div class="navbar-fixed ">
          <nav>
            <div class="nav-wrapper black">
              <a href="#!" class="brand-logo">Logo</a>
              <ul class="right hide-on-med-and-down">
                <li>
                  <a class="hamburger hamburger--collapse">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="menu overlay">
          <ul class="overlay-content">
            <a href="/about.html"><li>About</li></a>
            <a href="/gallery.html"> <li>Gallery</li></a>
            <li>Contact</li>
          </ul>
        </div>
        <ul class="slides">
          <li>
            <img src="./img/home/slide-show-5.jpg" />
            <div class="caption center-align">
              <h1 class="black-text">J & S</h1>
              <h3 class="black-text">
                Architectural Creatives.
              </h3>
            </div>
          </li>

          <li>
            <img src="./img/home/slide-show-1.jpg" />
            <!-- random image -->
            <div class="caption left-align">
              <h1 class="black-text ">Innovation</h1>
              <h3 class="light black-text text-lighten-1">
                Welcome to the Future.
              </h3>
            </div>
          </li>
          <li>
            <img src="./img/home/slide-show-2.jpg" />
            <!-- random image -->
            <div class="caption right-align">
              <h1>Clear Design</h1>
              <h3 class="light grey-text text-lighten-3">
                Reconnect with natural light.
              </h3>
            </div>
          </li>

          <li>
            <img src="./img/home/slide-show-4.jpg" />
            <!-- random image -->
            <div class="caption left-align">
              <h1 z-depth-5>Design Your Paradise</h1>
              <h3 class="light grey-text text-lighten-3">
                We'll help you build it.
              </h3>
            </div>
          </li>
        </ul>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script
        type="text/javascript"
        src="./materialize/js/materialize.min.js"
      ></script>
      <script type="text/javascript" src="./js/index.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script>
        if (!window.jQuery) {
          document.write('<script src="bin/jquery-3.2.1.min.js"><\/script>');
        }
      </script>

      <script src="/materialize/js/materialize.js"></script>
    </div>
  </body>
</html>
